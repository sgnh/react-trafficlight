machine:
  node:
    version: 7
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

general:
  artifacts:
    - "package.json"
    - "README.md"
    - "LICENSE"
    - "TrafficLight.js"
    - "es"
    - "CHANGELOG.md"
    - "umd"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

compile:
  override:
    - yarn run build
